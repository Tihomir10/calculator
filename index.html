<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>Calculate
      <div id="rez">

      </div>
    </div>
      <div>
        <button type="button" class="btn btn-primary" id="seven">7</button>
        <button type="button" class="btn btn-primary" id="eight">8</button>
        <button type="button" class="btn btn-primary" id="nine">9</button>
        <button type="button" class="btn btn-primary" id="multi">x</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="four">4</button>
        <button type="button" class="btn btn-primary" id="five">5</button>
        <button type="button" class="btn btn-primary" id="six">6</button>
        <button type="button" class="btn btn-primary" id="divide">/</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="one">1</button>
        <button type="button" class="btn btn-primary" id="two">2</button>
        <button type="button" class="btn btn-primary" id="three">3</button>
        <button type="button" class="btn btn-primary" id="plus">+</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="zero">0</button>
        <button type="button" class="btn btn-primary" id="egal">=</button>
        <button type="button" class="btn btn-primary" id="c">C</button>
        <button type="button" class="btn btn-primary" id="minus">-</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
       integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cal2.js"></script>
  </div>
</body>
</html>
